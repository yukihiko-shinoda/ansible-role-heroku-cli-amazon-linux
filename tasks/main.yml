---
- name: download Heroku CLI installer
  uri:
    url: https://cli-assets.heroku.com/install.sh
    dest: /tmp/install_heroku_cli.sh
    creates: /tmp/install_heroku_cli.sh

- name: install Heroku CLI
  command: sh /tmp/install_heroku_cli.sh
  args:
    creates: /usr/local/lib/heroku/bin/heroku

- name: set capabilitiy for running in container
  capabilities:
    path: /usr/local/lib/heroku/node_modules/@heroku/foreman/nf.js
    capability: cap_net_bind_service=+ep

- name: set symlink for running in container
  file:
    path: /usr/bin/node
    state: link
    src: /usr/local/lib/heroku/bin/node
    owner: root
    group: root

- name: remove default listen 80 port setting to listen by BuildPack config
  replace:
    path: /etc/httpd/conf/httpd.conf
    regexp: ^Listen\s80$
  notify: restart apache

- name: remove php-fpm.conf to use BuildPack config
  file:
    path: /etc/httpd/conf.d/php-fpm.conf
    state: absent
  become: yes
  notify: restart apache

- name: comment out validation of heroku library to bind service to privileged ports
  lineinfile:
    path: /usr/local/lib/heroku/node_modules/@heroku/foreman/lib/proc.js
    insertbefore: '{{ item.insertbefore }}'
    line: '{{ item.line }}'
  with_items:
    - insertbefore: ^\s*if\(port\s<\s1024\)\s{$
      line: /*
    - insertbefore: ^\s*for\(var\skey\sin\srequirements\)\s{$
      line: '*/'

